            <div class="contactForm contactRight" id="contactForm">
                <form action="#" method="post" class="myForm" name="myForm">
                    <div class="formTop">
                        <input type="text" class="userName" id="userName" name="userName" placeholder="Name">

                    </div>
                    <div class="formBottom">
                        <textarea name="userMessage" id="userMessage" placeholder="Message" cols="30" rows="10" minlength="5" maxlength="200"></textarea>    
                    </div>
                    <div class="formButton">
                        <button type="submit">Submit</button>                    
                    </div>
                </form>
            </div>
