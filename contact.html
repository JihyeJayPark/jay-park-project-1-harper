    <section>
        <div class="wrapper contactFlexContainer">
            <aside class="contactLeft">
                <h3>info@email.com</h3>
                <p>123 - 456 - 7890</p>
                <p>123 Queen Street West, Unit 10</p>
                <p>Toronto, Ontario</p>

            <div class="contactForm contactRight" id="contactForm">
                <form action="#" method="#" class="myForm" name="myForm">
                    <div class="formTop">
                        <input type="text" class="userName" id="userName" name="userName" placeholder="Name">
                        <input type="email" class="userEmail" id="userEmail" name="userEmail" placeholder="Email address">                    
                    </div>
                    <div class="formBottom">
                        <textarea name="userMessage" id="userMessage" placeholder="Message" cols="30" rows="10" minlength="5" maxlength="200"></textarea>    
                    </div>
                    <div class="formButton">
                        <button type="submit">Submit</button>                    
                    </div>
                </form>
            </div>
        </div>
